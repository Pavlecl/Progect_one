<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styleRed.css}" type="text/css" rel="stylesheet">
    <title>Корзина</title>
</head>
<body>
<h3>Корзина товаров</h3>
<div th:each="product : ${cart_product}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <br>
    <br>
    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" class="text"></a>
    <p th:text="'Цена: ' + ${product.getPrice()}"></p>
    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}" class="butD">Удалить</a>
</div>
<br>
<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<a href="/order/create" class="but2">Оформить заказ</a>
</body>
</html>
